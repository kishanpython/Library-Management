{% extends 'base.html' %}
{% load static %}

{% block head %}

<style type="text/css">
	label{
      color:black;
      font-size: 20px;
	}
	h1{
		color:aquamarine;
		font-size:3.5vw;
		font-family: cursive;
	}

</style>
<script type="text/javascript" src="{% static 'js/welcome.js' %}"></script>
{% endblock %}

{% block body %}

<div class="container">
<div class="row">

	<div class="col-md-5 col-md-offset-3 col-sm-10 col-sm-offset-1">
     <br><br>
	<form action="" method="post">
		{% csrf_token %}
		<center><h3>{{ msg }}</h3></center>
		<center><h1>ADD ADMIN</h1></center>

		<label>FirstName:</label>
		<input type="text" name="fname" required class="form-control" placeholder="Enter FirstName">
		<label>LastName:</label>
		<input type="text" name="lname" required class="form-control" placeholder="Enter LastName">

		<label>Username:</label>
		<input type="text" name="username" required class="form-control" placeholder="Enter Username">

		<label>Password:</label>
		<input type="password" name="password" required class="form-control" placeholder="Enter Password">

		<label>ConfirmPassword:</label>
		<input type="password" name="cpassword" required class="form-control" placeholder="Confirm Your Password">

		<label>Email:</label>
		<input type="email" name="email" required  class="form-control" placeholder="Enter Email Id ">

		<label>MobileNumber:</label>
		<input type="text" name="mobno" required class="form-control" placeholder="Enter Mobile Number">
		<br>
		<center>
			<input type="submit" class="btn btn-default btn-success" name="Login">
			<input type="reset" name="Reset" class="btn btn-default btn-info ">
		</center><br><br>


	</form>
</div>
</div>	
</div>
{% endblock %}
