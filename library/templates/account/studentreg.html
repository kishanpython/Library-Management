{% extends 'base.html' %}
{% load static %}
{% block head %}

<style type="text/css">
	label{
      color:black;
      font-size: 20px;
	}
</style>
<script type="text/javascript" src="{% static 'js/student.js' %}"></script>

{% endblock %}


{% block body %}

<div class="container">
<div class="row">

	<div class="col-md-5 col-md-offset-3 col-sm-10 col-sm-offset-1" id="shift">
     <br><br>
	<form action=" " method="post">
		{% csrf_token %}
		<center><h3>{{ msg }}</h3></center>
        <center><h1 style="color:aquamarine;font-family:cursive;font-size:4vw;">REGISTER</h1></center>

		<label>FirstName:</label>
		<input type="text" name="fname" class="form-control" required placeholder="Enter FirstName">
		
		<label>LastName:</label>
		<input type="text" name="lname" class="form-control" required placeholder="Enter LastName">


		<label>Email:</label>
		<input type="email" name="email" class="form-control" required placeholder="Enter Email Id ">

		<label>Roll Number:</label>
		<input type="text" name="rollno" class="form-control" required placeholder="Enter Roll Number">


		<label>MobileNumber:</label>
		<input type="text" name="mobno" class="form-control" required placeholder="Enter Mobile Number">
        
        <label>Allocate Id:</label>
        <input type="text" name="id" class="form-control" required placeholder="Allocate student id">

		<br>
		<center>
			<input type="submit" class="btn btn-default btn-success" name="Login">
			<input type="reset" name="Reset" class="btn btn-default btn-info ">
		</center>


	</form>
</div>
</div>	
</div>

{% endblock %}
